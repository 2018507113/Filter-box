<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Filter-Box</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4">
          <div class="card filters">
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box1"
                >
                  <i class="fa fa-chevron-down"></i>Marka
                </a>
              </header>
              <div class="collapse show" id="collapse_box1">
                <div class="card-body">
                  <ul class="menu scroll">
                    <li><a href="#">Lenovo</a></li>
                    <li><a href="#">Asus</a></li>
                    <li><a href="#">Dell</a></li>
                    <li><a href="#">Hp</a></li>
                    <li><a href="#">MSI</a></li>
                    <li><a href="#">Samsung</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box2"
                >
                  <i class="fa fa-chevron-down"></i>Fiyat
                </a>
              </header>
              <div class="collapse show" id="collapse_box2">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="" class="form-label">En az</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="5.000 TL"
                      />
                    </div>

                    <div class="col-6">
                      <label for="" class="form-label">En çok</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="5.000 TL"
                      />
                    </div>
                    <button class="btn btn-light w-100">Uygula</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box3"
                >
                  <i class="fa fa-chevron-down"></i>Ekran Boyutu
                </a>
              </header>
              <div class="collapse show" id="collapse_box3">
                <div class="card-body">
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">13.3 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">14 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">15 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">17 inç</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box4"
                >
                  <i class="fa fa-chevron-down"></i>Ram Kapasitesi
                </a>
              </header>
              <div class="collapse show" id="collapse_box4">
                <div class="card-body">
                  <label class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-chec-label">32 GB</span>
                  </label>
                  <label class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-chec-label">64 GB</span>
                  </label>
                  <label class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-chec-label">128 GB</span>
                  </label>
                  <label class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-chec-label">256 GB</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box5"
                >
                  <i class="fa fa-chevron-down"></i>Ürün Modeli
                </a>
              </header>
              <div class="collapse show" id="collapse_box5">
                <div class="card-body">
                  <label class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">Oyun Bilgisayarı</span>
                  </label>
                  <label class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">Notebook</span>
                  </label>
                  <label class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">Ultrabook</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
